<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Shop app </title>
</head>
<body>
<div id="app">
    <h1> {{ title }} </h1>

    <div class="row mx-2">
        <input v-model="article" @keyup.enter="addArticle">
        <button class="btn btn-default mx-2" v-on:click="addArticle">Add</button>
    </div>

    <p v-if="emptyList">Your list is empty ...</p>

    <ul class="list-group mt-3 col-3">
        <list v-for="item in list"
        :article="item"
        :key="item.id"
        ></list>
    </ul>

</div>

    <script src="https://unpkg.com/vue"></script>
    <script src="web/js/app.js"></script>
</body>
</html>
